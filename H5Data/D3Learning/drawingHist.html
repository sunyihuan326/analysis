<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Drawing Hist(尚未完成)</title>
</head>
<body>
<script src="d3/d3.min.js"></script>

<script>
//    定义画布大小
    var width=300;
    var height=300;

//在body中添加一个画布
    svg=d3.select('body')
            .append('svg')
            .attr("width",width)
            .attr("height",height);
//设置画布的边界
    var padding={left:20,top:10,right:20,bottom:20};

//    定义数组
    var dataset=[10,20,9,36,7,28,19,30];

//    定义x轴比例尺
    var xScale=d3.scale.ordinal()
            .domain(d3.range(dataset.length))
            .rangeRoundBands([0,width-padding.left-padding.right]);
//    定义y轴比例尺
    var yScale=d3.scale.linear()
            .domain([0,d3.max(dataset)])
            .range([height-padding.top-padding.bottom]);

//    定义x轴
    var xAxis=d3.svg.axis()
            .scale(xScale)
            .orient("bottom");

//    定义Y轴
    var yAxis=d3.svg.axis()
            .scale(yScale)
            .orient("left");

//    定义矩形之间的空白
    var rectPadding=4;

//    添加矩形元素
    var rects=svg.selectAll(".MyRect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("class","MyRect")
            .attr("transform","translate(" + padding.left + "," + padding.top + ")")
            .attr("x", function(d,i){
                return xScale(i) + rectPadding/2;
            } )
            .attr("y",function(d){
                return yScale(d);
            })
            .attr("width", xScale.rangeBand() - rectPadding )
            .attr("height", function(d){
                return height - padding.top - padding.bottom - yScale(d);
            });

</script>
</body>
</html>
