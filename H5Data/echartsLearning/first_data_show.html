<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first data show</title>
    <script src="echarts.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height: 400px">
</div>
<script type="text/javascript">
    var mychart=echarts.init(document.getElementById('main'));
    var option={
        title:{
            text:'first data show'
        },
        tooltip:{},
//        legend:{
//            data:['访客比']
//        },
//        xAxis:{
//            data:["老访客","新访客"]
//        },
//        yAxis:{},
        series:[{
            name:"访问量",
            type:"pie",
            radius:"55%",
            center:["50%","50%"],
            data:[{value:100,name:"老访客"},{value:255,name:"新访客"}]
        }]
    };
    mychart.setOption(option);
</script>

</body>
</html>
