<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first data show</title>
    <script src="echarts.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height: 400px">
</div>
<script type="text/javascript">
    var mychart=echarts.init(document.getElementById('main'));
    var option={
        title:{
            text:'first data show'
        },
        tooltip:{},
        legend:{
            data:['访问量']
        },
        xAxis:{
            data:["2016-10-03","2016-10-03","2016-10-03","2016-10-03"]
        },
        yAxis:{},
        series:[{
            name:"访问量",
            type:"line",
            data:[100,329,463,780]
        }]
    };
    mychart.setOption(option);
</script>

</body>
</html>
